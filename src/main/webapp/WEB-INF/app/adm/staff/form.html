
<!DOCTYPE html>
<html>
    <head>
        <title>SIGNOS - STAFF</title>
    <div th:substituteby="includes/header"/>
</head>
<body>
    <div th:substituteby="includes/menu :: adm"/>


    <div class="container">
        <div class="row">
            <div class="span8">
                <div class="page-header">
                    <h2 th:if="${staff.id > 0}" th:text="${staff.nombres} +' '+ ${staff.apellidos} ">Editar </h2>
                    <h2 th:unless="${staff.id > 0}">Nuevo</h2>
                </div>

                <form class="form-horizontal" th:action="@{/adm/staff/save}" method="post" th:object="${staff}" >
                    <input type="hidden" th:value="${_cid}" name="_cid"/>


                    <div class="control-group">
                        <label class="control-label">Nombres</label>

                        <div class="controls">
                            <input type="text" name="nombres" th:field="*{nombres}" />
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label" >Apellidos</label>

                        <div class="controls">
                            <input type="text" name="apellidos" th:field="*{apellidos}" />
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label">Email</label>

                        <div class="controls">
                            <input type="text" name="email" th:field="*{email}" />
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label">Celular</label>

                        <div class="controls">
                            <input type="text" name="celular" th:field="*{celular}"/>
                        </div>
                    </div>
                   
                    <div class="btn-toolbar pull-right">
                        <div class="btn-group"> <a class="btn" href="#" th:href="@{/adm/staff/}"> Cancelar </a></div>
                        <div class="btn-group"><input class="btn btn-primary" type="submit" value="Guardar"/></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
